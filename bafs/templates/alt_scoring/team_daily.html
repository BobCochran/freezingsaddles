{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
<div class="panel-heading">Team Points by Day</div>
<div class="panel-body">
	<p>For each day, the team with the highest daily total gets 21 points. Second gets 20, down to 1 for the last place team.</p>
	<ol>
		{% for a,b in team_total %}
			<li><strong>{{b}}</strong> {{a}}</li>
		{% endfor %}
	<ol>
</div>
</div>
{% endblock %}
